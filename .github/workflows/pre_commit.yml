name: pre-commit
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pre-Commit
        uses: pre-commit/actions/checkout@v3
        with:
          extra_args:
            terraform_fmt --all-files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
